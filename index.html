<head>
<meta charset="utf-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name = "viewport" content = "user-scalable=no, width=device-width">

<title>comments page - local storage API</title>

<meta name="description" content="The HTML5 storage API demo">
<meta name="author" content="Paul Mackinnon">
<link rel="stylesheet" href="css/comments.css">

<script src="js/libs/modernizr-latest.js"></script>
</head>

<body>
  <header class="header-container">
		<h1>Comments Please!</h1>
  </header>

  <section role="main" id="main" class="main">
	<img border="0" src="images/alice_cheshire_cat.png" alt="Alice and Cheshire cat" width="283" height="400">
  </section>	
	<section id="commentsSection" data-page='index'>
	<hr>
	<div id="comments">
		
	</div>
	</section>
	
	<section id="addComment">
	<hr>
	<textarea id="newComment" placeholder="any comments ?" style="width:310px; height:200px" autofocus ></textarea>
	<br>
    <input id="newAuthor" placeholder="Your Name please" style="width:150px">
	<input id="newEmail" placeholder="Your email address" style="width:150px">
	<br>
	<button id="submitComment" style="width:310px; height:100px">Add comment</button>
	
	<hr>	
	</section>

  <footer class="footer-container">
	<p id="info">Please add comments</p>
	<a href="page2.html">link to other post</a>
  </footer>

  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-2.0.0.min.js"><\/script>')</script>

<!-- load the main javascript -->
  <script src="js/persist.js"></script>
  <script src="js/comments.js"></script>


</body>
</html>
